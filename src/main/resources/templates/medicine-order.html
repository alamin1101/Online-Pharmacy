<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Medicine Order</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <a style="color: azure;font-size: 30px" class="navbar-brand" href="/"><b><em>Medicine Shop </em></b>       </a>
        </div>

        <ul class="nav navbar-nav">
            <li class="active"><a href="/admin">Home</a></li>
            <li ><a href="/add-new-medicine">Add New Medicine</a></li>

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Medicine Storage
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/medicine-category">Medicine Category</a></li>
                    <li><a href="/medicine-storage">All Medicine</a></li>
                </ul>
            </li>
            <li ><a href="/consumerslist">Consumers List</a></li>

            <li><a href="/consumers-request">Consumers Request</a></li>
            <li  class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Medicine Order
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li ><a href="/medicine-order-list">Ordered list </a></li>
                    <li><a href="/medicine-order">New Order</a></li>
                </ul>
            </li>

        </ul>

        <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <span class="glyphicon glyphicon-user"  sec:authentication="name"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/profile/settings">Settings</a></li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </li>
        </ul>


    </div>
</nav>

<div class="container">
    <h2 style="margin-top: 15px; text-align: center;color: blueviolet">Medicine Order</h2>

    <form th:action="@{/medicine-order}" modelAttribute="medicineorder" method="post" class="was-validated" style="color: blue">


        <div class="form-group">
            <label for="medicineName">Medicine Name:</label>
            <input id="medicineName" type="text" class="form-control" placeholder="Enter Medicine Name" name="medicineName" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" placeholder="Enter Medicine category" name="category"required>
        </div>

        <div class="form-group">
            <label for="company">Company Name:</label>
            <input type="text" class="form-control" id="company" placeholder="Enter Company Name" name="company" required>
        </div>
        <div class="form-group">
            <label for="date">Date of Ordered:</label>
            <input type="date" class="form-control" id="date" placeholder="Enter order date" name="orderedDate" required>
        </div>

        <div class="form-group">
            <label for="date1">Date of Arival:</label>
            <input type="date" class="form-control" id="date1" placeholder="Enter arival date" name="arivalDate" required>
        </div>

        <div class="form-group">
            <label for="q">Quantity:</label>
            <input type="text" class="form-control" id="q" placeholder="Enter quantity" name="quantity" required>
        </div>
        <button type="submit" class="btn btn-success" style="width: 200px">Medicine Order</button>

    </form>
</div>


</body>
</html>
